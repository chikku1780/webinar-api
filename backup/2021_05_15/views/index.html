<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webinar</title>
</head>
<body>

<h2>Koala - a directory Koala of attributes</h2>
<ul class="list-group">
    <% attributes.forEach( function(attribute) { %>
    <li class="list-group-item">
        <%= attribute.meta_name %> - <%= attribute.meta_value %>
    </li>
    <% }) %>
</ul>

</body>
</html>
